<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .container {
            /* display: flex;는 부모에게 지정 */
            display: flex;
            outline: 1px solid purple;
        }

        /*  플렉스아이템 */
        .container div {
            width: 100px;
            height: 100px;
            background-color: pink;
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 150px;
        }

        /* 
            flex-grow(성장): 숫자;
            flex-shrink(수축): 숫자;
            flex-basis(초기값): 숫자%;
            flex(속기속성): [grow] [shrink] basis;
        */

        .fl2 .fli1 {flex-grow: 1;}
        .fl2 .fli2 {
            flex-grow: 2;
            /* flex(속기속성)을 사용하는경우 숫자 1개만쓰면 둘다 같은숫자로 적용됨 */
            /* flex: 2;
            flex: 2 2 100px; */
        }
        .fl2 .fli3 {flex-grow: 3;}
        .fl2 .fli4 {flex-grow: 4;}


    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <h2>플렉스 아이템의 성장,수축,초기값</h2>
    <div class="wrap1">
        <div class="container fl1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="container fl2">
            <div class="fli1">1</div>
            <div class="fli2">2</div>
            <div class="fli3">3</div>
            <div class="fli4">4</div>

        </div>
    </div> <!-- //.wrap1 -->


</body>
</html>
