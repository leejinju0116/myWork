<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        input:enabled {background: yellow;}
        input:disabled {background: yellow;}

    
    </style>
</head>
<body>
    <h1>의사클래스 선택기</h1>
    <!-- 사용할수 있음 -->
    <input type="text" value="값을 수정할수 있음">
    <!-- 읽기 전용 -->
    <input type="text" readonly value="값이 선택할수 있음">
    <!-- 사용할수없다. -->
    <input type="text" disabled value="값을 선택할수 없음.">
</body>
</html>
