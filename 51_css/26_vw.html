<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
    p:nth-of-type(1) {font-size: 10px;}
    p:nth-of-type(2) {font-size: 10vw;}
    p:nth-of-type(3) {font-size: 10vh;}
    p:nth-of-type(4) {font-size: 10vmin;}
    p:nth-of-type(5) {font-size: 10vmax;}
    </style>
</head>
<body>
    <h1>가변 단위</h1>
    <p>나는 px이다.</p>
    <p>나는 vw이다.</p>
    <p>나는 vh이다..</p>
    <p>나는 vmin이다.</p>
    <p>나는 vmax이다.</p>
</body>
</html>
