<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* reset */
        ul {
            list-style: none;
            padding: 0;
        }


        /* contents */
        .container {
            /* display: flex;는 부모에게 지정 */
            display: flex;
            flex-wrap: wrap;
            width: 1484px;
            justify-content: space-between;
            /* 가운데배치
            margin: 0 auto; */
            /* outline: 1px solid red; */
        }

        .container li {
            width: 359px;
            height: 240px;
            background-color: pink;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <ul class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>


</body>

</html>
