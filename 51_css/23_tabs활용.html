<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* reset */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        body {font: 14px/1.6 "굴림", sans-serif;}
        a {text-decoration: none; color: #333;}
        img {height: 150px; vertical-align: top;}

    /* test */
    /* body * {outline: 1px solid pink;} */

        /* tabs */
        .tabs {
            position: relative;
            width: calc(100% - 200px);
            height: 250px; 
            /* 여백 확인용 */
            background: red;
        }

        /* tabs button */
        /* 체크안될때 적용하는 항목 */
        .tabs label {
            /* 공지사항/갤러리 글씨가 위로 올라와서 아래선안보이게 하기위해 */
            position: relative;
            /* 공지사항/갤러리 붙이기위해 사용 */
            float: left;
            border-left: 1px solid #333;
            border-top: 1px solid #333;
            /* 공지사항/갤러리 내부여백 */
            padding: 5px 16px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
        .tabs label:first-of-type {margin-left: 60px;}
        .tabs label:last-of-type {border-right: 1px solid #333;}

        .tabs input {display: none;}
        
        /* 체크될때 적용하는 항목 */
        .tabs input:checked + div + label {
            background: #fff;
            color: #333;
        }
        
        /* tabs content */
        .tabs div {
            position: absolute;
            width: calc(100% - 100px);
            left: 50px;
            top: 52px;
            border: 1px solid #333;
            padding: 15px 50px;
            background: #fff;
            display: none;
            line-height: 2.5;
        }

        .tabs input:checked + div {display: block;}

        .tabs .tab1 li {border-bottom: 1px solid #ccc;}

        .tabs .tab1 span {
            display: inline-block;
            width: calc(100% - 200px);
        }

        .tabs .tab2 a {margin: 0 8px;}





    </style>
</head>
<body>
    <div class="tabs">
        <input type="radio" name="tabs" id="tab1" checked>
        <div class="tab1">
            <ul>
                <li><a href="#"><span>[보듬교육] 2023년 4월 29일 반려견의 짖음 세미나 사전질문 모집</span>2023.03.17</a></li>
                <li><a href="#"><span>[보듬교육] 홈페이지 상담 신청하기 이벤트 "02월 당첨자 발표"</span>2023.03.03</a></li>
                <li><a href="#"><span>[보듬교육/보듬숍] 2023년부터 고객센터 운영시간이 변경됩니다.</span>2022.12.16</a></li>
                <li><a href="#"><span>[보듬교육] 보듬파크 개방 이용 안내</span>2022.03.31</a></li>
            </ul>
        </div>
        <label for="tab1">공지사항</label>

        <input type="radio" name="tabs" id="tab2">
        <div class="tab2">
            <a href="#"><img src="assets/House (1).jpg" alt="갤러리이미지1"></a>
            <a href="#"><img src="assets/House (2).jpg" alt="갤러리이미지2"></a>
            <a href="#"><img src="assets/House (3).jpg" alt="갤러리이미지3"></a>
        </div>
        <label for="tab2">갤러리</label>
    </div>
</body>
</html>
