<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML+CSS</title>
        <style>
            /* 
            자손선택기
            선택기1 선택기2
            부모와 자손 선택기 사이는 공백으로 구분한다.
            선택기1은 부모또는조상, 선택기2는 자식또는손자
            */

            .s1 div li {color:red;}
            .s1 div p {color:blue; }

            /* 
            자식선택기
            선택기1>선택기2
            선택기 사이는 >로 구분한다.
            선택기1은 부모, 선택기2는(자식)
            조상과 손자는 사용할수없다.
            */
            /* .s2>div>li {color:red;}
            .s2>div>p {color:blue; } */

            .s2 > ul > li {color:green;}
            .s2 > p {color:violet}

        </style>
    </head>

    <body>
        <h1>선택자</h1>
        <h2>자손선택기: 자식+손자</h2>
        <section class="s1">
            <div>
                <p>나는 div의 자식이다.</p>
                    <ul>
                        <li>나는 div의 손자이다.</li>
                    </ul>
            </div>
            <ul>
                <li>나는 ul의 자식이다.</li>
            </ul>
            <p>나는 div의 자식이 아니다.</p>
        </section>

        <h2>자식선택기</h2>
        <section class="s2">
            <div>
                <p>나는 div의 자식이다.</p>
                    <ul>
                        <li>나는 div의 손자이다.</li>
                    </ul>
            </div>
            <ul>
                <li>나는 ul의 자식이다.</li>
            </ul>
            <p>나는 div의 자식이 아니다.</p>
        </section>
        
    </body>

</html>
