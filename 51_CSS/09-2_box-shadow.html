<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 텍스트그림자: 
        가로위치 세로위치 흐림효과 색, →(흐림,색은 생략가능)
        색의 기본값: 글자색 */

        /* 
        박스그림자:
        box-shadow: h-offset v-offset [blur] [spread] [color] ['inset]
        */

        div {
            width: 300px;
            height: 50px;
            margin: 20px;
            border: 1px solid;
        }

        /*  그림자색을 지정하지않으면 글자색으로 적용된다 */
        .bs1 { box-shadow: 5px 10px; }
        .bs2 { box-shadow: 5px 10px #888; }
        .bs3 { box-shadow: 10px 10px 8px #888; }
        .bs4 { box-shadow: 5px 10px 8px 10px #888; }
        .bs5 { box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green; }
        .bs6 { box-shadow: 5px 5px 5px inset;}

        /* 응용 */
        .bs7 { 
            border: none;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
        }

    </style>
</head>
<body>
    <div class="bs1">box-shadow</div>
    <div class="bs2">box-shadow</div>
    <div class="bs3">box-shadow</div>
    <div class="bs4">box-shadow</div>
    <div class="bs5">box-shadow</div>
    <div class="bs6">box-shadow</div>
    <div class="bs7">box-shadow</div>
</body>
</html>
