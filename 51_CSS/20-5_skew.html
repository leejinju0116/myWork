<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .container {
            overflow: hidden;    
        }
        .wrap {
            float: left;
            border: 1px solid black;
            margin: 20px;
            perspective: 1000px;
        }

        .trf {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: yellow;
            transition: .5s;
        }

        .wrap:hover .trfskx {
            /* transform: skewX (숫자deg); */
            transform: skewX(30deg);
        }

        .wrap:hover .trfsky {
            /* transform: skewY (각도); */
            transform: skewY(30deg);
        }

        .wrap:hover .trfsk {
            /* transform: skew (각도, 각도); */
            transform: skew(30deg, 30deg);
        }

    </style>
</head>

<body>
    <h1>변환</h1>
    <h2>기울기</h2>
    <div class="container">
        <div class="wrap">
            <span class="trf trfskx">skewX</span>transform
        </div>
        <div class="wrap">
            <span class="trf trfsky">skewY</span>transform
        </div>
        <div class="wrap">
            <span class="trf trfsk">skew</span>transform
        </div>

    </div>


</body>
</html>
