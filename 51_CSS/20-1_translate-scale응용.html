<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
        @import url('https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css');
        /* 테스트(영역확인용), 확인후 지울것
        body * {outline: 1px solid lime;} */
        /* reset 초기값 */
        * {box-sizing: border-box;}
        img {width: 100%;}
        html {font-size: 10px;}

        body {font: 1.5rem/1.6 'NanumSquare', sans-serif;}
        h3 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
        }



        .wrap {
            width: 340px;
            background: #e2dfde;
        }
        .wrap .thumb {
            height: 265px;
            overflow: hidden;
        }
        .wrap .thumb img {
            transition: .7s;
        }

        .wrap:hover img {
            /* width만 사용시 가로가 커지면 세로도 같은 비율로 커진다. */
            /* width: 120%; */
            transform: scale(1.2);
        }

        .info {
            padding: 45px 45px 65px;
        }
        .addr{ 
            color: #9a8b86;
            margin: 40px 0;
        }
        .tel{
            font-family:FuturaBT-Medium, sans-serif;
            font-size: 2.4rem; 
            font-weight: 700;
            color: #0f2244;}


    </style>
</head>

<body>
    <h1>크기조절</h1>
    <h2>경남아너스빌</h2>
    <div class="wrap">
        <div class="thumb">
            <img src="assets/honorsville/20220511_1124.jpg" alt="">
        </div>
        <div class="info">
            <span class="flag">분양중</span>
            <h3>옥동 경남아너스빌 ubc</h3>
            <p class="addr">울산광역시 남구 옥동 651-2번지 일원<br>총 320세대</p>
            <p class="tel">052)268-5550</p>
        </div>
    </div>
</body>

</html>
