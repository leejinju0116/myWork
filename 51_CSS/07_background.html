<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
        박스모델과 관련된 속성
            가로크기: width
            세로크기: height
            테두리: border
            여백: margin
            패딩: padding
        */

        /* 
        배경이미지
        이미지 반복-background-repeat: repeat; 
        */

        div {
            width: 700px;
            height:500px;
            border: 1px solid red;
        }

        .div1 {
            background-color: ivory;
            background-image: url(assets/House.jpg);
            background-repeat: no-repeat;
            /* background-position: 가로*세로; */
            /* 가로:left, right, center */
            /* 세로: top, bottom. center */
            /* 가로,세로중 한쪽만 쓰면 나머지는 자동으로 center로 지정된다. */
            /* 숫자(단위)를 하나만 사용하면 가로를 가리킨다. */
            background-position: left;
            /* background-size: 가로(w) 세로(h); */
            /* 숫자(단위)를 하나만 사용하면 가로크기를 말하고, 세로는 비율적으로 조정된다. */
            /* 크기: cover(빈공간없이 가득참, 이미지 짤림) 또는 contain(빈공간생기게 가득참, 이미지 손상없음) */
            background-size: contain;

            /* background: 색 이미지 반복여부 위치/크기 */
            background: yellow url(assets/House.jpg) no-repeat left/contain;
        }

        /* img {
            width: 500px;
            height: 333px;
            } 
            또는
            img {width:100%} */ 
    </style>
</head>
<body>
    <h1>배경</h1> 
    <h2>배경이미지</h2>
    <div class="div1"></div>
    <hr>
    <h2>img요소</h2>
    <div>
        <!-- html에서 사이즈적을땐 단위안쓰고 숫자만 -->
        <img src="assets/house.jpg" alt="건축이미지" width="500" height="333">
    </div>
</body>
</html>
