<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .wrap {
            border: 1px solid black;
            margin: 20px;
            perspective: 1000px;
        }
        .trf {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: yellow;
            transition: .5s;
        }

        .wrap:hover .trfscx {
            /* transform: scaleX (숫자); */
            transform: scaleX(2);
        }
        .wrap:hover .trfscy {
            /* transform: scaleY (숫자); */
            transform: scaleY(1.2);
        }
        .trfscz {
            /* transform: 값1, 값2 ...; */
            transform: scaleZ(1) translateZ(0px);}
        .wrap:hover .trfscz {
            /* 원근감(perspective), translate()와 함께 사용해야 한다. */
            /* transform: scaleZ (z); */
            transform: scaleZ(1.2) translateZ(100px);
        }
        
        .trfscd {transform: scale3d(1,1,1) translateZ(0px);}
        .wrap:hover .trfscd {
            /* transform: scale3d (숫자(x),숫자(y),숫자(z)); */
            transform: scale3d(1.2,1.2,1.2) translateZ(100px);
        }
        .wrap:hover .trfsc {
            /* transform: scale (x,[y]); */
            /* translate는 하나의 인수만 쓸경우 좌우방향 이동 */
            /* scale은 하나의 인수만 쓸 경우 가로/세로 비율유지 크기 변경(하나쓰나 두개쓰나 같은결과)  */
            /* transform: scale(1.2,1.2); */
            transform: scale (1.2);
        }

    </style>
</head>
<body>
    <h1>변환</h1>
    <h2>크기 조정</h2>
    <div class="wrap">
        <span class="trf trfscx">scaleX</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfscy">scaleY</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfscz">scaleZ</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfscd">scale3D</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfsc">scale</span>transform
    </div>

</body>
</html>
