<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 500px;
            height:350px;
            border: 1px solid red;

            /* background-image: url(), url(), ... */
            /* 먼저 작성한 url이 위로 지정된다. */
            /* background-image:url(assets/bg3.png), url(assets/bg1.jpg) ;
            background-repeat: no-repeat, repeat;
            background-position: right 100% 0%. 0% 0%; */

            background: url(assets/bg3.png), no-repeat 100% 0%, url(assets/bg1.jpg) repeat 0% 0%
        }        
    </style>
</head>
<body>
    <h1>배경</h1> 
    <h2>멀티 배경 이미지</h2>
    <div></div>
</body>
</html>
