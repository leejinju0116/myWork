<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            우선순위
            id > class > 요소

            id와 class 이름지정방법
            -첫글자는 영문자,특수문자만 사용가능(숫자사용x, 한글은 오류,용량으로인해 사용x)
            -두번째 글자부터는 영문자,숫자,특수문자 조합으로 사용
            -영문자는 대소문자 구별함
            -사용가능 특수문자(_,-)
            -사용불가능 특수문자 (#,.,%,@,*,+,$)
            
        */
        p {color:red;}
        #p {color:blue;}
        /* .p {color:green}
        .p1 {font-size:32px;}
        .p2 {background-color:yellow} */
        .p{
            cloor:green;
            font-size:32px;
            background-color:yellow
        }
    </style>
</head>
<body>
    <h1>선택기(=선택자)</h1>
    <h2>단순선택기</h2>
    <p>나는 요소 선택기입니다.</p>
    <p id="p">나는 id 선택기입니다.</p>
    <p class="p">나는 class 선택기입니다.</p>
    <p class="p p1 p2">나는 그룹 선택기입니다.</p>
    <p>나는 범용 선택기입니다.</p>
</body>
</html>
