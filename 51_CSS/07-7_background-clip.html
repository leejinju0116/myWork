<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 500px;
            height:350px;
            border: 10px dashed rgba(255, 0, 0, 0.5);
            margin:20px;
            padding: 20px;

            background: yellow;
        }        
        .div2 {background-clip: border-box;}
        .div3 {background-clip: padding-box;}
        .div4 {background-clip: content-box;}
    </style>
</head>

<body>
    <h1>배경</h1> 
    <h2>배경 색의 원점</h2>
    <div class="div1">값을 지정하지 않음</div>
    <div class="div2">border-box</div>
    <div class="div3">padding-box</div>
    <div class="div4">content-box</div>
</body>
</html>
