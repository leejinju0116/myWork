<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 600px;
            height:400px;
            border: 1px solid red;
            margin: 20px;
        }

        /*  배경이미지 시작위치 
        background-position: x위치 y위치
        단위: px(em,rem), % 
        x위치: left, right, center
        y위치: top, bottom, center
        */

        div {
            background-image: url(assets/House.jpg);
            background-size: 50%;
            background-repeat: no-repeat;
        }
        /* 숫자 0만 단위 생략가능 */
        /* 숫자로 단위쓴경우는 하나만 쓰면 x위치를 말하고 y위치는 가운데로 설정된다. */
        /* 영문키워드로 하나만 쓰면 키워드에따라  x또는 y를 말하고, 나머지는 가운데로 설정된다. */
        .div1 {background-position: 0% 0%;}
        .div2 {background-position: 50% 50%;}
        .div3 {background-position: 20%;}
        .div4 {background-position: center center;}
        .div5 {background-position: center;}
        .div6 {background-position: left;}
        .div7 {background-position: 50px 20px;}
        .div8 {background-position: 50px;}
    </style>
</head>
<body>
    <h1>배경</h1> 
    <h2>배경이미지 위치</h2>
    <div class="div1">0% 0%</div>
    <div class="div2">50% 50%</div>
    <div class="div3">20%</div>
    <div class="div4">center center</div>
    <div class="div5">center</div>
    <div class="div6">left</div>
    <div class="div7">50px 20px</div>
    <div class="div8">50px</div>
</body>
</html>
