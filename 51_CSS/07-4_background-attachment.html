<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            height:800px;
            border: 1px solid red;
            margin: 20px;
        }

        /*  배경이미지 고정여부 
        background-attahcment: 값;
        값: scroll, fixed
        scroll: 배경이미지가 스크롤된다.
        fixed: 배경이미지가 고정된다.
        */

        .div1 {
            background-image: url(assets/parallax1.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size:cover;
            background-attachment: fixed;

            /* background: URL 반복 위치/크기 고정; */
            background: url(assets/parallax1.jpg) no-repeat cover fixed;
        }
        
    </style>
</head>
<body>
    <h1>배경</h1> 
    <h2>패럴랙스 스크롤</h2>
    <div class="div1">배경 이미지 고정 여부</div>
    <div class="div2">
        <h3>콘텐츠의 제목</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore quas nemo nobis dolorum! Architecto nesciunt, culpa minus laboriosam quam officia optio voluptatum repellat unde amet cupiditate, incidunt maxime voluptas maiores.</p>
    </div>
</body>
</html>
