<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .div {
            display: inline-block;
            width: 150px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }

        .span {
            display: inline-block;
            width: 150px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }


    </style>
</head>
<body>
    body에 텍스트 그냥쓰지말기!!!!!!!!!!!!!!

    <h1>표시 방식</h1>
        <div class="container">
            <!-- div는 블록레벨요소(인라인요소도 포함)의 컨테이너로 그룹하여 css를 적용시킨다. -->
            <!-- 블록레벨요소안에는 블록레벨요소 또는 인라인요소를 사용할수있다. -->
            <!-- 모든요소는 모두 그룹핑해야한다!!!!! -->
            <div class="div">
                <span>나는야 span</span>
            </div>
            <div class="div">div</div>

                        <!-- a태그는 예외로 블록과 인라인을 모두 그룹할수있다. -->
                        <div class="span">
                            <a href="#">
                                <div>나는야 a태그</div>
                            </a>
                        </div>
        </div>


<hr>
        <div class="container">
            <!-- span은 인라인요소의 컨테이너를 그룹해서  css 적용시킨다. -->
            <!-- 인라인요소 안에는 인라인 요소만 사용할수있다. -->
            
            <span class="span">
                <div>나는야 div</div>
            </span>



            <span class="span">
                <span>나는야 span</span>
            </span>

            <em class="span">
                <em>더욱더강조</em>
            </em>
        </div>

</body>
</html>
