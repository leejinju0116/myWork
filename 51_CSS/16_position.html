<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: pink;
            /* left, top, right, bottom, z-index은 static에서는 적용되지않는다. */
            left: 200px;
            top: 100px;
        }
        /* static과 relative 비슷 */
        /* absolute와 fixed 비슷 */
        .pos1 {position: static;} 
        /* relative의 기준: 자기자신(즉, left를 적용하기 전위치) */
        .pos2 {position: relative;} 
        /* static이 아닌 조상 기준 */
        .pos3 {position: absolute;
        /* z-index란 정수로만 사용가능(숫자가 클수록 위로 올라감) */
        z-index: 5;} 
        /* 뷰포트(윈도우창)기준 */
        .pos4 {position: fixed;} 
    </style>
</head>
<body>
    <h1>위치-포지션</h1>
    <div class="pos1">static</div>
    <div class="pos2">relative</div>
    <div class="pos3">absolute</div>
    <div class="pos4">fixed</div>
</body>
</html>
