<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            선택기:first-of-type
            선택기:nth-of-type(n)
            선택기:last-of-type
            선택기:nth-last-of-type(n) 아래부터 순서 거꾸로
            선택기:only-of-type 요소가 하나일때
            n: 1,2,3,4,5... odd(홀수), even(짝수), 2n+1, 2n, 3n...
        */

        P:first-of-type {color:red;}
        p:last-of-type {color:red;}

        p:nth-of-type(1) {color:blue;}
        p:nth-of-type(12) {color:blue;}
        p:nth-last-of-type(1) {color:blue;}
        h1:only-of-type {color:green;}
    </style>
</head>
<body>
    <h1>선택기</h1>
    <h2>~of-type~</h2>
    <p>1번째 요소입니다.</p>
    <p>2번째 요소입니다.</p>
    <p>3번째 요소입니다.</p>
    <p>4번째 요소입니다.</p>
    <p>5번째 요소입니다.</p>
    <p>6번째 요소입니다.</p>
    <p>7번째 요소입니다.</p>
    <p>8번째 요소입니다.</p>
    <p>9번째 요소입니다.</p>
    <p>10번째 요소입니다.</p>
    <p>11번째 요소입니다.</p>
    <p>12번째 요소입니다.</p>
</body>
</html>
