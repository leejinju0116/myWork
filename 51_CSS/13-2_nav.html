<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 영역확인용!  */
        /* body * {outline: 1px solid red;} */

        /* 초기화 */
        li {list-style: none;}
        ul {padding: 0;}
        a {text-decoration: none; color:#777;}

        /* 내비게이션작업 */
        nav li {
            display: inline;
            /* padding: 상하:8px 좌우:16px */
            padding: 8px 16px;
        }
        nav li:hover {
            background: #ccc;
            color: #777;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>내비게이션</h1>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
