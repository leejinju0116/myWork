<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 형식: 선택기 {속성:값;} */
        /* 내부 CSS */
        p{color:red;}

    </style>
</head>
<body>
    <h1>CSS 구문</h1>
    <!-- 인라인 CSS: HTML의 스타일 속성의 값으로 기록 -->
    <p style="color:red">인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p> 
</body>    
</html>
