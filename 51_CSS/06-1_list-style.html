<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .lst {list-style-image: url(../assets/dot.png);}
        ul, li {border: 1px solid red;}
        .lstp2 {
            list-style-position: inside;
        }
        .lstp3 {
            list-style: none;
        }
        .lstp4 {
            /* list-style-type: circle;
            list-style-image: url(../assets/dot.png);
            list-style-position: inside; */

            /* list-style 속기속성: type(타입,형식) image(이미지) position(위치) */
            list-style: circle url(../assets/dot.png) inside;
        }
    </style>
</head>

<body>
    <H1>CSS 목록 관련 속성</H1>
    <H2>목록 마커를 이미지로</H2>
    <ul class="lstp1">
        <li>아메리카노</li>
        <li class="lst">카페라떼</li>
        <li>카페모카</li>
    </ul>
    <ul class="lstp2">
        <li>아메리카노</li>
        <li class="lst">카페라떼</li>
        <li>카페모카</li>
    </ul>
    <ul class="lstp3">
        <li>아메리카노</li>
        <li >카페라떼</li>
        <li>카페모카</li>
    </ul>
    <ul class="lstp4">
        <li>아메리카노</li>

</body>

</html>
