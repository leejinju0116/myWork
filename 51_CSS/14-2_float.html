<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 초기화 */
        li {list-style: none;}
        a {text-decoration: none; color:#777;}
        nav {
            font-size: 15px;
            float:right;
        }

        nav li {
            float: left;
            padding: 8px 16px;
        }
        
        nav li a:hover {
            background: #ccc;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>내비게이션</h1>
    <hr>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </nav>
</body>
</html>
