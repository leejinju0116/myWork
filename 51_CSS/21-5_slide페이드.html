<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
/* reset */
* {box-sizing: border-box;}
body, ul {margin: 0; padding: 0;}
ul {list-style: none;}
img {width: 100%; vertical-align: top;}

/* fade */
.fade {
    width: 838px;
    height: 300px;
    /* overflow: hidden; */
}
.fade ul {
    position: relative;
    height: 100%;
}


.fade li {
    position: absolute;
    left: 0; 
    top: 0;
    width: 100%; 
    height: 100%;
    animation: 9s infinite;
}

.fade li:nth-of-type(1) {animation-name: fade1;}
.fade li:nth-of-type(2) {animation-name: fade2;}
.fade li:nth-of-type(3) {animation-name: fade3;}

@keyframes fade1 {
    /* 이미지가 나타나는 과정에서 z-index를 1로 지정 */
    /* 이미지가 나타나는 과정이란? opacity가 0->1 */
    0% {opacity:0; z-index:1;}
    33% {opacity:1; z-index:1;}
    66% {opacity:1; z-index:0;}
    99% {opacity:0; z-index:0;}
    100% {opacity:0; z-index:0;}
}
@keyframes fade2 {
    0% {opacity:0; z-index:0;}
    33% {opacity:0; z-index:1;}
    66% {opacity:1; z-index:1;}
    99% {opacity:1; z-index:0;}
    100% {opacity:0; z-index:0;}
}
@keyframes fade3 {
    0% {opacity:1; z-index:0;}
    33% {opacity:0; z-index:0;}
    66% {opacity:0; z-index:1;}
    99% {opacity:1; z-index:1;}
    100% {opacity:1; z-index:0;}
}


    </style>
</head> 
<body>
    <h1>페이드효과</h1>
<div class="fade">
    <ul>
        <li><img src="assets/slide/slide.jpg" alt="fade1"></li>
        <li><img src="assets/slide/slide2.jpg" alt="fade2"></li>
        <li><img src="assets/slide/slide3.jpg" alt="fade3"></li>
    </ul>
</div>


    </div>
</body>
</html>
