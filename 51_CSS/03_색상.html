<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 140개의 영문 키워드 */
        .p1 {color:red}
        /* HEX: 16진수(0~9까지 숫자, A~F까지) */
        /* #RRGGBB */
        /* 웹 안전 컬러: 216색 */
        /* #000000, #333333, #666666. #999999 #CCCCCC, #FFFFFF */
        .p2 {color:#ff0000}
        .p3 {color:#223345}
        /* rgb */
        .p4 {color:#234}
        /* reba(0~255), 0~255, 0~255, */
        .p5 {color:rgba(255, 0, 0, 0.5)}
        /* rgb */
        .p6 {color:rgb(255, 0, 0)}
        .p7 {color:hsl(0, 100%, 50%)}
        hsl(0~369, 0~100%, 0~1), 
        .p8 {color:hsla(0, 100%, 50%, 0.534)}
    </style>
</head>
<body>
    <h1>CSS 색상 값</h1>
    <!-- 140개의 영문 키워드 -->
    <p class="p1">색상 이름</p>
    <p class="p4">HEX</p>
    <p class="p5">RGBA</p>
    <p class="p6">RGB</p>
    <p class="p7">HSL</p>
    <p class="p8">HSLA</p>

    
</body>
</html>
