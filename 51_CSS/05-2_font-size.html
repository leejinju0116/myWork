<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        html {font-size: 10px;}
        body {font-size: 1.5em;}
        div {font-size: 1.5em}

        /* 16px, 1em, 1rem, medium 같은사이즈 */
        .fz1 {font-size: 16px;}
        /* em은 부모요소의 크기 */
        .fz2 {font-size: 1em;}
        /* rem은 html요소의 폰트크기가 기준 */
        .fz3 {font-size: 1rem;}
        .fz4 {font-size: medium;}


        .fz5 {font-size: 32px;}
        .fz6 {font-size: 2em;}
        .fz7 {font-size: 2rem;}

    </style>
</head>
<body>
    <h1>글자크기 font-size</h1>
    <p class="fz1">글자의 크기 비교</p>
    <p class="fz2">글자의 크기 비교</p>
    <p class="fz3">글자의 크기 비교</p>
    <p class="fz4">글자의 크기 비교(기본값)</p>
    <hr>
    <div>
        <div>
            <p class="fz5">글자의 크기 비교</p>
            <p class="fz6">글자의 크기 비교</p>
            <p class="fz7">글자의 크기 비교</p>
        </div>
    </div>
</body>
</html>
