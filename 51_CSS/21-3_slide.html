<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
/* reset */
* {box-sizing: border-box;}
body, ul {margin: 0; padding: 0;}
ul {list-style: none;}
img {width: 100%; vertical-align: top;}

.slide {
    position: relative;
    width: 1200px;
    height: 300px;
    overflow: hidden;
}
.slide ul {
    position: absolute;
    left: 0; top: 0;
    width: 400%;
    height: 100%;
    animation: slide 9s infinite
}



    </style>
</head> 
<body>
    <h1>좌우 슬라이드</h1>
<div class="slide">
    <ul>
        <li><img src="assets/samyang/slide1.jpg" alt="slide1"></li>
        <li><img src="assets/samyang/slide2.jpg" alt="slide2"></li>
        <li><img src="assets/samyang/slide3.jpg" alt="slide3"></li>
        <li><img src="assets/samyang/slide1.jpg" alt="slide1"></li>
    </ul>
</div>


    </div>
</body>
</html>
