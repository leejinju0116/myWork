<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 폼</title>
</head>
<body>
    <h1>10_폼.html</h1>
    <!-- 서버 프로그래밍언어: php jsp, asp -->
    <form action="login.php" method="post" autocomplete="off">
        <!-- 입력 상자 -->
        <h2>로그인 창</h2>
        <label for="user_id">아이디:</label>
        <input type="text" name="user_id" id="user_id" required><br>

        <label for="user_pw">패스워드:</label>
        <input type="password" name="user_pw" id="user_pw" required><br>
        <!-- value는 버튼명, 초기값, 전송값 -->
        <input type="submit" value="로그인">
        <input type="reset" value="초기화">
        <input type="button" value="버튼">
        <button type="summit">로그인</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
        
        <button>로그인</button>

        <input type="hidden" name="hidden"><br>

        <!-- 아래4개는 새로생긴 태그 -->
        <!-- alt+위/아래 방향키: 위치이동 -->
        <h2>검색</h2>        
        <input type="search" name="query" value="토끼 캐릭터"> 
        <button>검색</button> <br>     
        
        <h2>회원가입</h2>
        <label>연락처: <input type="tel" name="user_tel" placeholder="전화번호를 입력하세요" required></label><br>
        <label>이메일: <input type="email" name="user_email"></label><br>
        <label>웹주소: <input type="url" name="user_url"></label><br>
        <hr>
        <!-- value: 체크박스나 라이오버튼에서는 데이터로 전송될 데이터값 -->
        <!-- 체크박스(확인란): 다중 선택 가능 -->
        <label><input type="checkbox" name="chkgroup" value="html" checked>HTML</label>
        <label><input type="checkbox" name="chkgroup" value="css">CSS</label>
        <label><input type="checkbox" name="chkgroup" value="js">JavaScript </label>
        <br>
        <!-- 라디오버튼: 하나만 선택가능 -->
        <label><input type="radio" name="radiogroup" value="yes" checked>동의 함</label>
        <label><input type="radio" name="radiogroup" value="no">동의하지않음</label>
    </form>
</body>
</html>
