<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .p1 {color:red;}
        .p2 {background-color: red;}
        .p3 {
            /* border-color의 기본색상은 글자색이다. */
            color:green;
            border-style: solid;
            /* border-color:red; */
        }
    </style>
</head>
<body>
    <h1>CSS 색상 속성</h1>
    <p class="p1">글자 색</p>
    <p class="p2">배경</p>
    <p class="p3">테두리</p>    
</body>
</html>
