<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
        :nth-of-type(n)
        n은 숫자
        */
        /* 첫번째 p선택 */
        /* p:nth-of-type(1) {color:red;} */
        /* 두번째 p */
        /* p:nth-of-type(2) {color:orange;} */
        /* 세번째 p */
        /* p:nth-of-type(3) {color:yellow;} */
        /* 네번째 p */
        /* p:nth-of-type(4) {color:green;} */

        /* 
        :nth-of-type(n) ->타입을 구분한다
        :nth-cild(n) -> 타입을 구분하지않는다.
        n: 1,2,3,4,5... odd(홀수), even(짝수), 2n+1, 2n, ....
        */


        /* 홀수 */
    /* 2n은 2*1, 2*2, 2*3, ...-> 2,4,6... */
        p:nth-of-type(odd) {color:red;}
        p:nth-of-type(2n+1) {color:red}
        p:nth-of-type(2n-1) {color:red;}

        /* 짝수 */
        p:nth-of-type(even) {color:blue;}
        p:nth-of-type(2n) {color:blue;}

        p:nth-child(3) {background-color:green;}
        p:nth-child(4) {background-color:yellow;}
        p:nth-child(5) {background-color:orange;}
        p:nth-child(6) {background-color:red;}

    </style>
</head>
<body>
    <h1>1, h1 중에 첫째</h1>
    <h2>2, h2 중에 첫째</h2>
    <p>3. p중에 첫째</p>
    <p>4. p중에 둘째</p>
    <p>5. p중에 셋째</p>
    <p>6. p중에 넷째</p>
    <p>7. p중에 다섯째</p>
    <p>8. p중에 여섯째</p>
    <p>9. p중에 일곱째</p>
    <p>10. p중에 여덟째</p>
    <p>11. p중에 아홉째</p>
    <p>12. p중에 열째</p>
</body>
</html>
