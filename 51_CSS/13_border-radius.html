<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div   {
            width: 150Px;
            height: 150px;
            background-color: red;
            margin: 20px;
        }

        .br1 {
            /* 속기속성 */
            /* border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px; */
            border-radius: 15px 15px 15px 15px;}

        .br2 {
            /* TL TR BR BL순서로 속기속성 가능 */
            border-radius: 15px 20px 30px 40px;}

        .br3 {
            /* TL TRBL BR  */
            border-radius: 15px 20px 30px; }

        .br4 {
            /* TLBR왼쪽상단오른쪽아래, TRBL오른쪽상단왼쪽아래  */
            border-radius: 15px 20px; }

        .br5 {
            border-radius: 2175px;
        }

        /* %는 자신의 가로 또는 세로 크기 */
        .br6 {border-radius: 50%;}

        .br7 {
            width: 75px;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;}

    </style>
</head>
<body>
    <h1>모서리 반지름</h1>
    <div class="br1"></div>
    <div class="br2"></div>
    <div class="br3"></div>
    <div class="br4"></div>
    <div class="br5"></div>
    <div class="br6"></div>
    <div class="br7"></div>    
</body>
</html>
