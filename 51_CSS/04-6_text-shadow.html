<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 텍스트그림자: 가로위치 세로위치 흐림효과 색, →(흐림,색은 생략가능)
        색의 기본값: 글자색 */
        .ts1 {
            color: white;
            text-shadow: 2px 2px 4px  black;
        }
        .ts2 {
            color: white;
            text-shadow: 1px 1px 2px  black, 0 0 25px blue, 0 0 5px darkblue;
        }
         /* 텍스트 주위에 테두리 효과 */
        .ts3 {
            color: coral;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 -1px black;
        }

    </style>
</head>
<body>
    <h1 class="ts1">text-shadow</h1>
    <h2 class="ts2">text-shadow</h2>
    <h3 class="ts3">text-shadow</h3>
</body>
</html>
