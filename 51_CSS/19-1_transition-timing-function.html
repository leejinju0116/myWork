<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {width: 100px;
            height: 50px;
            background: yellow;
            margin: 10px;
            transition: 1s;
        }
        div:hover {
            width: 200px;
        }

        .trs1 {transition-timing-function: ease;}
        /* 느리게 시작, 점점 빠르게 */
        .trs2 {transition-timing-function: ease-in;}
        /* 빠르게 시작, 점점 느리게 */
        .trs3 {transition-timing-function: ease-out;}
        /* 느리게시작, 빨라졌다가 다시 느리게 */
        .trs4 {transition-timing-function: ease-in-out;}
        /* 등속 - 차이없이 일정한속도 */
        .trs5 {transition-timing-function: linear;}
        /* 함수이름(인수1, 인수2, ...) */
        /* cubic-bezier(n,n,n,n) */
        .trs6 {transition-timing-function: cubic-bezier(1,-0.02,1,-0.12);}
    </style>
</head>
<body>
    <h1>전환</h1>
    <div class="trs1">ease</div>
    <div class="trs2">ease-in</div>
    <div class="trs3">ease-out</div>
    <div class="trs4">ease-in-out</div>
    <div class="trs5">linear</div>
    <div class="trs6">cubic bezier</div>
</body>
</html>
