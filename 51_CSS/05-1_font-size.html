<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* medium, 16px은 기본사이즈 */
        .fz1 {font-size: 16px;}
        .fz2 {font-size: medium;}
        .fz3 {font-size: xx-small;}
        .fz4 {font-size: x-small;}
        .fz5 {font-size: small;}
        .fz6 {font-size: smaller;}
        .fz7 {font-size: large;}
        .fz8 {font-size: larger;}
        .fz9 {font-size: x-large;}
        .fz10 {font-size: xx-large;}

    </style>
</head>
<body>
    <h1>글자크기 font-size</h1>
    <p class="fz1">글자의 크기 비교</p>
    <p class="fz2">글자의 크기 비교</p>
    <p class="fz3">글자의 크기 비교</p>
    <p class="fz4">글자의 크기 비교</p>
    <p class="fz5">글자의 크기 비교</p>
    <p class="fz6">글자의 크기 비교</p>
    <p class="fz7">글자의 크기 비교</p>
    <p class="fz8">글자의 크기 비교</p>
    <p class="fz9">글자의 크기 비교</p>
    <p class="fz10">글자의 크기 비교</p>
</body>
</html>
