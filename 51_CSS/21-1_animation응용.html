<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
    body {background: skyblue;}
    
    .wrap {position: relative;}

    .cloud {
        width: 178px; height: 100px;
        position: absolute;
        left: 0; opacity: 0;
        animation: cloud 3s ease-out forwards;
    }
@keyframes cloud {
    0% {left:0; opacity: 0;}
    100% {left: 300px; opacity:1; }    
}
    .balloon {
        width: 116px; height: 160px;
        position: absolute;
        top: 0;
        animation: balloon 1s infinite; 
    }

    @keyframes balloon {
        0% {top: 0; animation-timing-function: ease-out;}
        50% {top: 20px; animation-timing-function: ease-in;}
        100% {top: 0px;}
    }

    </style>
</head> 
<body>
    <h1>애니메이션</h1>
    <h2>해태제과</h2>
    <div class="wrap">
        <div class="cloud">
            <img src="assets/ht/bg-main0-0.png" alt="구름">
        </div>
            <hr>
        <div class="balloon">
            <img src="assets/ht/bg-main0-5.png" alt="풍선">
        </div>
    </div>
</body>
</html>
