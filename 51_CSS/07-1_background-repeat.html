<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 600px;
            height:400px;
            border: 1px solid red;
            margin: 20px;
        }

        /*  background-repeat: 배경이미지 반복 여부  */

        div {
            background-image: url(assets/House.jpg);
            background-size: 50%;
        }
        .div1 {background-repeat: repeat;}
        .div2 {background-repeat: no-repeat;}
        .div3 {background-repeat: repeat-x;}
        .div4 {background-repeat: repeat-y;}
    </style>
</head>
<body>
    <h1>배경</h1> 
    <h2>배경이미지 반복여부</h2>
    <div class="div1">repeat</div>
    <div class="div2">no-repeat</div>
    <div class="div3">repeat-x</div>
    <div class="div4">repeat-y</div>
</body>
</html>
