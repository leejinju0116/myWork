<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>함수</h1>
    <h2>지역변수와 전역변수</h2>



    <!-- 내부 스크립트  -->
    <script>
        /* 
        함수정의
        function 함수명([매개변수,..]) {
            실행코드;
        }

        함수호출
        함수명([인수,...]);

        */

        // 매개변수=i, 매개변수는 함수 내에서만 사용가능한 지역변수
        function num(i) {
            document.write ('나는 ' + i + '번째 함수이다. <br>');
        }
        num(10);


        // 전역변수=a, 전역변수는 함수 내부에도 영향을 준다.
        let a = 9;
        document.write ('나는 ' + a + '번째 함수이다.');

    </script>

</body>

</html>
