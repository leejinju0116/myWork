<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>산술 연산자</h2>

        <!-- 내부 스크립트  -->
<script>
        /* 
            피연산자의 개수
            1. 단항: ++, --
            2. 이항
            3. 삼항

            전위 연산: 연산 후 데이터 저장 
            후위 연산: 데이터 저장 후 연산
        */

        //변수의 선언 및 할당
        //변수의 선언은 맨위로!!
        let i = 0;
        document.write(i + '<br>')
        i = i++;
        document.write(i + '<br>')
        i = ++i;
        document.write(i + '<br>')
        i = i--;
        document.write(i + '<br>')
        i = --i;
        document.write(i + '<br>')




        // 출력
        //document.write(i + '<br>')
</script>

</body>
</html>
