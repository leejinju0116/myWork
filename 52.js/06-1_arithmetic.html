<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>산술 연산자</h2>

        <!-- 내부 스크립트  -->
<script>
        /* 
            피연산자의 개수
            1. 단항: ++, --
            2. 이항
            3. 삼항

            전위 연산: 연산 후 데이터 저장 
            후위 연산: 데이터 저장 후 연산
        */

        //변수의 선언 및 할당
        //변수의 선언은 맨위로!!
        let i = 0; 

        // 아래 3문장은 모두 1씩 증가하는 같은 문장이다. i=1
        i++;
        i += 1;
        i = i + 1;
        document.write('i=' + i + '<br>')
        

        // 아래 3문장은 모두 1씩 감소시키는 같은 문장이다.
        i--;
        i -= 1;
        i = i - 1;
        document.write('i=' + i + '<br>')

        //곱하기
        i = 5;
        i = i * 5;
        document.write('i=' + i + '<br>')
        i = 'i' * 5;  //NaN= (Not a Number)이란 뜻
        document.write('i=' + i + '<br>')

        
        // 연산자가 먼저오는경우: 계산후 할당
        // ※연산자가 나중에 오는경우(많이쓰임): 할당후 계산(마지막순서에 마지막연산자는 계산하는데 포함안시킴)

        // 오른쪽i++는 왼쪽i에 저장후 오른쪽i에 1증가 시킴
        /*let a = i++ + i++; 
        document.write('i=' + i + ', a=' + a + '<br>')
        let b = ++i + ++i;

        let c = i-- + i--;
        document.write('i=' + i + ', c=' + c + '<br>')
        let d = --i + --i;
        document.write('i=' + i + ', d=' + d + '<br>') */

</script>

</body>
</html>
