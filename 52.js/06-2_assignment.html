<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>할당 연산자</h2>



<!-- 내부 스크립트  -->
<script>
    let a = 0;

    a += 10;
    document.write (a + '<br>');
    a -= 5;
    document.write (a + '<br>');
    a *= 10;
    document.write (a + '<br>');
    a /= 5;
    document.write (a + '<br>');
    a %= 7;
    document.write (a + '<br>');
    a **= 3;
    document.write (a + '<br>');


</script>

</body>
</html>
