<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>변수 응용</h1>






    <!-- 내부 스크립트  -->
<script>
        const currentYear = 2023;
        let birthYear;
        let age;

        birthYear = prompt("태어난 년도를 입력하세요.(YYYY)", "");
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재<br>")
        document.write(birthYear + "년에 태어난 사람의 나이는" + age + "세입니다.")

        document.write('<br>');
        document.write("<br>");


        // +는 연산자
        //숫자 + 숫자 = 숫자(3)
        document.write(1+2);  

        document.write('<br>');

        // 문자열 + 숫자 = 문자열
        // 숫자 + 숫자 = 문자열
        // 문자열 + 문자 = 문자열
        // 하나라도 문자열이 있다면 문자열로 된다.
        document.write('1'+2);  
        document.write('문자'+"문자");  
        document.write(1+"문자");  


</script>

</body>
</html>
