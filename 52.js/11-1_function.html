<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>함수</h1>
    <h2>두 수를 더하는 함수</h2>



    <!-- 내부 스크립트  -->
    <script>

        // 함수정의

        function add(a, b) {
            console.log('a=' + a + ",b=" + b);
            let sum = a + b;
            document.write(sum + '<br>');
        }

        // 함수 호출
        add(1, 2);


    </script>

</body>

</html>
