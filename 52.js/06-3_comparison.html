<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>비교 연산자</h2>



<!-- 내부 스크립트  -->
<script>
    let b;

    b = '15' > 10;
    document.write (b + '<br>');
    b = 5 < 10;
    document.write (b + '<br>');
    b = 5 >= 10;
    document.write (b + '<br>');
    b = 5 <= 10;
    document.write (b + '<br>');
    b = '10' == 10;
    document.write (b + '<br>');
    b = '10' === 10;
    document.write (b + '<br>');
    b = '10' != 10;
    document.write (b + '<br>');
    b = '10' !== 10;
    document.write (b + '<br><br>');


    b = 'a' < 'c';
    document.write (b + '<br>');
    b = 'aa' < 'bc';
    document.write (b + '<br>');
    b = 'a' < 'A';
    document.write (b + '<br>');

</script>

</body>
</html>
