<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>
    <h1>배열</h1>
    <h2>push, pop, unshift, shift 메서드</h2>


    <script>
        // 배열생성
        const nums = [3, 4, 5];

        // 끝에 요소추가
        nums.push(6, 7);
        // 앞에 요소 추가
        nums.unshift(1, 2);


        // 끝에 하나 빼기
        nums.pop();
        // 앞에 하나 빼기
        nums.shift();

        
        // 출력
        document.write(nums + '<br>');
        console.log(nums);






    </script>
</body>
</html>
