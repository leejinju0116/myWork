<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>
    <h1>배열</h1>
    <h2>slice메서드</h2>


    <script>
        // 배열생성
        const nums = [1, 2, 3, 4, 5];
        const study = ['html', 'css', 'js', 'jq'];

        // 객체,메서드()
        /* 
        배열.slice(index)
        index 번호부터 배열요소 끝까지 복제
        */
        const slice1 = nums.slice(2);

        /* 
        배열.slice(index1,index2)
        index1은 시작번호 부터 index2 끝번호-1까지 복제
        */
        const slice2 = study.slice(1, 2);


        // 출력
        document.write(nums + '<br>');
        document.write(slice1 + '<br>');
        document.write(slice2 + '<br>');


    </script>
</body>
</html>
