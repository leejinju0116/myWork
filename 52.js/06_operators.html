<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>산술 연산자</h2>

        <!-- 내부 스크립트  -->
<script>
        /* 
            연산자의 우선순위
            1. 산술
            2. 비교
            3. 논리
            4. 할당
            *왼쪽에서 오른쪽 방향으로 계산
        */
        // 변수의 이름 정의시 특수문자는 _와 $만 가능
        const _a = 15 + 2;
        const $b = 15 - 2;
        const c_ = 15 * 2;
        const d$ = 15 / 2;
        // %는 나머지연산기호, 2*7=14 15-14=1, 그래서 답이 1
        const e1 = 15 % 2;
        // **은 거듭제곱, 15*15*15*15, *를 4번한다는뜻, 
        const f = 15 ** 4;

        // 출력
        // 변수를 '' 또는 ""로 묶으면 문자열이 된다
        // +는 문자열 연결
        document.write(_a + '<br>')
        document.write($b + '<br>')
        document.write(c_ + '<br>')
        document.write(d$ + '<br>')
        document.write(e1 + '<br>')
        document.write(f + '<br>')
</script>

</body>
</html>
