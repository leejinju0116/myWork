<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>
<body>
    <h1>선택문</h1>
    <h2>switch</h2>


<!-- 내부 스크립트  -->
<script>


    /*     
    switch ~ case
        switch(식) {
            case 값: 
                실행코드;
            case 값: 
                실행코드;
        } */

    
    let a = 90;

    // break를 만나면 switch를 벗어난다.
    switch(a) {
        case 90: 
            document.write('금상' + '<br>');
            break;
        case 80: 
            document.write('은상' + '<br>');
            break;
        default:
            document.write('상 없음' + '<br>');
    }

</script>

</body>
</html>
