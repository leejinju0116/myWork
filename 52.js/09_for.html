<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>
<body>
    <h1>선택문</h1>
    <h2>for</h2>


<!-- 내부 스크립트  -->
<script>

    /*     
    for (초깃값; 조건; 증가식) {
        실행코드;
    }   
     */

    // 1부터 100까지 숫자를 표시
    document.write(1 + '<br>');
    document.write(2 + '<br>');
    document.write(3 + '<br>');
    document.write(4 + '<br>');
    document.write(5 + '<br>');
    

    // 바뀌는 부분을 변수로 지정
    // i++는 i를 1씩 증가시키려고 사용
    for (let i = 1; i<=5; i++) {
        document.write(i + '<br>');
    }   

    //위에 5줄을 한줄로 for을 사용해서 간단하게 표현할수있다.

    
</script>

</body>
</html>
