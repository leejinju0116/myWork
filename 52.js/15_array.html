<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>
    <h1>배열</h1>


    <script>
        // 변수선언 1번째방법
        const spring = '봄';
        const summer = '여름';
        const fall = '가을';
        const winter = '겨울';

        // 변수선언 2번째방법- 배열생성
        const season = ['봄','여름','가을','겨울'];
        // 변수선언 3번째방법(2번째방법에서 살짝 바뀐) - 배열생성
        const season2 = new Array('봄','여름','가을','겨울');

        // 변수출력
        document.write(spring + '<br>');
        console.log(season);
        document.write(season + '<br>');
        document.write(season[0] + '<br>');
        document.write(season[1] + '<br>');
        document.write(season[2] + '<br>');
        document.write(season[3] + '<br>');

        for (let i = 0; i < 4; i++) {
            document.write(season[i] + '<br>');
        }

        

        for (let i = 0; i < 4; i++) {
            document.write(season2[i] + '<br>');
        }

    </script>
</body>
</html>
