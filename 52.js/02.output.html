<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>테스트 출력</h1>












    <!-- 내부 스크립트  -->
    <script>

        /* 
        자바스크립트에서 사용되는 데이터종류
        1. 문자열(string): "10" 또는 '10'
        2. 숫자(number): 10
     */

        /* 
        객체.매서드(매개변수)
     */

        // 괄호안에 문자열이 출력된다
        // 문장끝에 ;를 쓴다.

        // 경고창
        alert("'hello!'");
        // 콘솔
        console.log('hi!');
        // 문서에 쓰기
        document.write('"bye!"');   

        confirm("정말 배경 이미지를 바꾸겠습니까?"); 

        // 입력
        prompt("이름을 입력하세요.", "아무개");

        // 객체: window, console, document, Date, Math, Array...
        // 매서드(매개변수...): alert(), log(), write(), 
        

    </script>

</body>

</html>
