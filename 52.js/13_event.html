<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이벤트 처리 방법</h1>

    <ul>
        <li onclick="alert('Red')">Red</li>
        <li onclick="alert('Green')">Green</li>
    </ul>

        <!-- 이벤트속성="함수;" -->

        <!-- 인라인 스크립트 방식 -->
        <button onclick="alert('클릭하였습니다.');">클릭1</button>


        <!-- 내부 스크립트 방식 -->
        <button id="p2">클릭2</button>
        <button id="p3">클릭3</button>
        <button id="p4">클릭4</button>
        <button id="p5">클릭5</button>
        <button id="p6">제이쿼리</button>



        <!-- 제이쿼리 cnd 라이브러리 연결하는 4가지 방법 -->

        <!-- 다운로드한 파일 연결하는 방법 -->
        <script src="jquery-3.6.4.min.js"></script>

        <!-- jQuery 공식사이트 -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 

        <!-- cndjs.com -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- google -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- ms -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.4.min.js"></script>

        <script>
            //const 변수 = HTML요소선택;
            //document 객체의 매서드를 사용하여 HTML요소를 선택
            const btn = document.getElementById('p2');
            const btn2 = document.getElementById('p5');
            //제이쿼리= $('선택자')로 선언하면됨
            const btn3 = $('#p6');

            // 요소.on이벤트종류 = 함수;  ->함수호출
            // 호출함수의 ()는 생략이 아니고, 사용하지않는다! 쓰면안됨!!!!
            btn.onclick = fn;

            //함수 정의
            function fn() { alert('클릭하였습니다.'); };



            //변수를 사용하지 않는경우
            // 요소.on이벤트종류 = 함수;  ->함수호출(위에 함수정의부분 호출함)
            document.getElementById('p3').onclick = fn;

            //함수를 값으로 직접연결(함수재사용불가)
            document.getElementById('p4').onclick = function fn2() { alert('클릭하였습니다.'); };


            // 요소.addEventListener (이벤트종류, 함수);
            btn2.addEventListener('click', function () {
                alert('클릭하였습니다.');
            });




            /* 
            제이쿼리
            
            */
            btn3.click(function () { alert('클릭하였습니다.'); });

        </script>
</body>

</html>
