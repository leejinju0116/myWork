<!-- 주석: ctrl+/ 또는 shift+alt+A -->
<!-- 주석: 댓글추가, 콘텐츠 숨기기  -->
<!-- 정렬(들여쓰기): shift+alt+F -->
<!-- 문서 타입 선언: 현대 문서가 HTML5 버전으로 작성 -->
<!DOCTYPE html>

<!-- 문서의 시작, 문서의 언어 설정 -->
<html lang="ko">
    <!-- 문서 정보 -->
    <head>
        <!-- 인코딩 방식(번역방식) -->
        <meta charset="UTF-8">
        <!-- IE(인터넷익스플로러)를 엣지브라우저로 호환, 크롬을 사용할때는 없어도됨  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 뷰포트설정: 모든장치에서 잘 보이도록 한다, 반응형웹사이트만들때 필요 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 검색 엔진용 키워드(name:키워드, 콘텐츠:키워드로 할단어) -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <!-- 문서의 설명 -->
        <meta name="description" content="HTML의 구조를 알아봅시다.">
        <!-- 페이지 작성자/제작자/소유자/만든이-->
        <meta name="author" content="jinju Lee">
        <!-- 문서제목(ex.네이버) -->
        <title>HTML 기본 구조</title>
    </head>
    <!-- 문서의 내용: 웹 브라우저에 표시할 내용 -->
    <body>
        <h1>콘텐츠 큰제목</h1>
        <h2>콘텐츠 중간 제목</h2>
        <!-- 하나이상의 문장이 모이면 문단(단락)이라고한다. 또다른 문단을 쓰고싶으면 다른p태그 쓰기 -->
        <p>나는 문단(하나이상의 문장이 모이는것)이다.</p>
        <!-- 선택한 영역 복제: shift+alt+방향키(위/아래) -->
        <h1>제목1</h1>
        <h1>제목1</h1>
    </body>
<!-- 문서의 끝-->
</html>
